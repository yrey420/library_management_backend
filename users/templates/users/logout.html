{% extends 'base.html' %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-header bg-danger text-white">
                <h3>
                    <i class="bi bi-box-arrow-left"></i> Sesión Finalizada
                </h3>
            </div>
            <div class="card-body">
                <p class="lead">Has cerrado sesión correctamente.</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Volver a Ingresar
                    </a>
                    <a href="{% url 'book-list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> Ir al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
