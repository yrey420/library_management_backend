
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Confirmar Préstamo</h2>
    <p>¿Pedir prestado <strong>{{ book.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmar</button>
        <a href="{% url 'book-detail' book.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
